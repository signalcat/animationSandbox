<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                border: 1px solid #d3d3d3;
                background-color: #f1f1f1;
            }
        </style>
        <script src="gamePlay.js" type="text/javascript" charset="utf-8" async defer></script>
    </head>
    <body onload="startGame();">
        <br />
        <div id="buttons">
            <div id="upButton">
                <button onmousedown="move('up')" onmouseup="stopMove()"
                ontouchstart="move('up')">UP</button>
            </div>
            <div id="leftRightButton">
                <button onmousedown="move('left')" onmouseup="stopMove()"
                ontouchstart="move('left')">LEFT</button>
                <button onmousedown="move('right')" onmouseup="stopMove()"
                ontouchstart="move('right')">RIGHT</button>
            </div>
            <div id="downButton">
                <button onmousedown="move('down')" onmouseup="stopMove()"
                ontouchstart="move('down')">DOWN</button>
            </div>
        </div>   
    </body>
</html>
